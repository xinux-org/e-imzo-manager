[package]
name = "E-IMZO-Manager"
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "E-IMZO for uzbek state web key signing on Linux"
homepage = "https://github.com/xinux-org"
repository = "https://github.com/xinux-org/e-imzo"
authors = ["Xinux Developers <support@oss.uzinfocom.uz>"]
readme = "README.md"

# Optimize release binary as much as possible
[profile.release]
lto = true
codegen-units = 1
incremental = true
strip = true
opt-level = "z"

[dependencies]
gettext-rs = { version = "0.7", features = ["gettext-system"] }
relm4 = { version = "0.9.1", features = ["libadwaita", "gnome_47"] }
relm4-components = "0.9.1"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", default-features = false, features = ["fmt"]}
tokio = { version = "1.47.1", default-features = false, features = ["process"]}
e-imzo-rs = { version = "0.2.1", git = "https://github.com//xinux-org/e-imzo-rs.git" }

[workspace]
members = [".", "e-helper"]
default-members = [".", "e-helper"]